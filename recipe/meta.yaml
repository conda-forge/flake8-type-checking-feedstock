{% set name = "flake8-type-checking" %}
{% set version = "1.0.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flake8-type-checking-{{ version }}.tar.gz
  sha256: f765612c99e08c5e1ca9a9f82b30355970198b8b8e099018aee5f1e2fb76eb23

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6
  run:
    - flake8
    - python >=3.6

test:
  imports:
    - flake8_type_checking
  commands:
    - pip check
    - flake8 --version | grep flake8-type-checking
  requires:
    - flake8
    - m2-grep  # [win]
    - pip

about:
  home: https://github.com/snok
  summary: A flake8 plugin for managing type-checking imports & forward references
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
